<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Comment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css">
</head>
<body class="bg-body-tertiary">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">🗑️ Delete Comment</h2>

        <p>Are you sure you want to delete this comment?</p>
        <blockquote class="blockquote border-start ps-3">{{ comment.content }}</blockquote>

        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Yes, delete</button>
        </form>

        <p class="mt-3 text-center">
            <a href="{% url 'home' %}" class="text-decoration-none">← Cancel and go back</a>
        </p>
    </div>
</div>

</body>
</html>
